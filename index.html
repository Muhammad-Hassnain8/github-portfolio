<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muhammad Hassnain | Ethical Hacker</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <style>
        /* --- PERMANENT ADVANCED THEME (Default) --- */
        body {
            --bg-color: #000000;
            --terminal-green: #33ff00; /* Authentic Kali Green */
            --term-bg: #000;
            --text-color: #ffffff;
            --term-border: #333;
            --font-main: 'Share Tech Mono', monospace;
            --font-display: 'Orbitron', sans-serif;
            --shadow: 0 10px 30px -10px rgba(0, 255, 65, 0); 
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            overflow-x: hidden;
            position: relative;
            /* Hide main content until boot finishes */
            main { opacity: 0; pointer-events: none; opacity: 0; transition: opacity 1s; }
        }
        body.booted main { opacity: 1; pointer-events: auto; }

        /* --- KALI LOGO (CSS Dragon) --- */
        .kali-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .dragon-head {
            width: 0; height: 0;
            border-top: 15px solid var(--terminal-green);
            border-radius: 50%; /* Dragon Curve */
            border-left: 15px solid var(--terminal-green);
            border-right: 15px solid var(--terminal-green);
            display: flex;
            justify-content: center;
            width: 160px;
            aspect-ratio: 1 / 0.4; /* Dragon Head is tall */
            position: relative;
            background: linear-gradient(to bottom, #111, #000);
        }

        .dragon-body {
            width: 60px; height: 180px; /* Curved body */
            border-radius: 10px;
            background: linear-gradient(135deg, #000, #111);
            position: relative;
        }

        .dragon-tail { position: absolute; bottom: -20px; left: 50%; width: 0; height: 0; border: 0;
            border-left: 15px solid var(--terminal-green);
            border-bottom: 15px solid var(--terminal-green);
            border-top-right: 5px solid var(--term-border);
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 0px;
            border-top-left-radius: 0px;
            border-bottom-right-radius: 10px;
        }

        .dragon-wing {
            width: 30px; height: 80px;
            background: #111;
            border-bottom: 15px solid var(--term-border);
            position: absolute;
        }
        
        .dragon-wing.left { left: -18px; top: -10px; border-left: 15px solid var(--terminal-green); transform: rotate(-20deg); }
        .dragon-wing.right { right: -18px; top: -10px; border-right: 15px solid var(--terminal-green); transform: rotate(20deg); }

        /* --- BOOT SCREEN STYLING --- */
        #boot-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100vh;
            background: var(--term-bg); z-index: 9999;
            padding: 40px;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            transition: opacity 0.5s ease-out;
        }

        .kali-logo { font-weight: 900; font-size: 1.2rem; color: #fff; margin-bottom: 10px; text-shadow: 0 0 10px var(--terminal-green); }

        .boot-log {
            font-size: 1.1rem; color: var(--text-color);
            text-align: left;
            width: 80%;
            max-height: 60vh; /* Prevent overflow on small screens */
            overflow-y: auto;
            font-weight: bold;
            line-height: 1.8;
        }

        .log-line { margin-bottom: 8px; color: var(--terminal-text); }

        /* Boot Status Colors */
        .text-green { color: var(--terminal-green); }
        .text-white { color: var(--text-color); }
        .text-red { color: #ff3333; color: #ffffff; text-shadow: 2px 0 2px rgba(255, 255, 255, 0.3);
        }

        /* --- MAIN CONTENT STYLING (Hidden initially) --- */
        #main-content {
            padding: 120px 20px 60px 20px;
            min-height: 100vh;
        }

        /* --- CURSOR FX (Always Active since we are always in advanced mode now) --- */
        #cursor-fx-container {
            position: fixed; top: 0; left: 0; width: 0; height: 0;
            z-index: 9998;
            pointer-events: none; /* Let clicks pass to content */
        }

        .cursor-core {
            position: fixed; width: 40px; height: 40px;
            border: 1px solid #00ff00;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.05s;
            mix-blend-mode: screen;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0);
        }

        .cursor-trail {
            position: fixed; width: 8px; height: 8px; background: #00ff00;
            border-radius: 50%; pointer-events: none;
            z-index: 9997;
            opacity: 0.5;
        }

        /* --- THEME OVERRIDES (Always Advanced) --- */
        :root {
            --accent: #00f3ff; /* Neon Cyan */
            --accent-secondary: #ff0055; /* Magenta/Pink */
            --surface-color: rgba(20, 20, 30, 0.9);
            --hud-bg: rgba(0, 255, 65, 0.1);
        }

        body.booted {
            --bg-color: #020505; /* Deep Cyberpunk Black */
            --surface-color: rgba(20, 20, 30, 0.8);
            --text-main: #e0e0e0;
            --text-muted: #94a3b8;
            --border-color: rgba(0, 255, 65, 0.3);
            --font-main: 'Share Tech Mono', monospace;
            --font-display: 'Orbitron', sans-serif;
            --shadow: 0 0 20px rgba(0, 243, 255, 0.2);
        }

        /* --- REALISTIC CRT SCANLINES (Always On) --- */
        .scanlines {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(0, 20, 40, 0), rgba(0, 20, 40, 0) 50%, rgba(0, 0, 0, 0.2));
            background-size: 100% 4px;
            pointer-events: none; z-index: 999;
            opacity: 0.15;
        }

        /* --- REALISTIC CURSOR (Always "Hacker" Mode) --- */
        .cursor-ring {
            position: fixed; width: 50px; height: 50px;
            border: 1px solid var(--accent);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: all 0.1s ease-out;
        }

        /* --- BACKGROUND --- */
        #canvas-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; /* Behind content */
        opacity: 0.8; /* Slightly visible even in "booted" mode through content */
            transition: opacity 1s;
        }

        /* --- HUD ELEMENTS (Advanced/Always Visible) --- */
        .hud-corner {
            position: fixed; width: 40px; height: 40px;
            border: 1px solid var(--hud-bg);
            pointer-events: none; z-index: 100;
            opacity: 0; /* Hidden during initial boot */
            transition: opacity 1s ease-in;
        }
        body.booted .hud-corner { opacity: 1; }

        .top-left { top: 80px; left: 20px; border-right: none; border-bottom: none; border-top: 2px dashed var(--border-color); }
        .top-right { top: 80px; right: 20px; border-left: none; border-bottom: none; border-top: 2px dashed var(--border-color); }
        .bottom-left { bottom: 20px; left: 20px; border-right: none; border-top: none; border-bottom: 2px dashed var(--border-color); }
        .bottom-right { bottom: 20px; right: 20px; border-left: none; border-top: none; border-bottom: none; border-top: 2px dashed var(--border-color); }

        .hud-text {
            font-family: 'Share Tech Mono';
            position: fixed;
            font-size: 0.8rem;
            color: var(--accent);
            opacity: 0; /* Hidden initially */
            transition: opacity 1s ease-in;
        }
        body.booted .hud-text { opacity: 1; }

        .coord-display { bottom: 30px; left: 70px; opacity: 0; }
        .sys-status { top: 90px; right: 70px; text-align: right; opacity: 0; }
        
        /* Elements hidden during boot */
        main, nav, footer, .cursor-fx-container, .hud-corner, .hud-text, .scanlines {
            transition: opacity 0.5s ease-in-out;
        }
        body.booted main, body.booted nav { opacity: 1; }

        /* --- NAVIGATION --- */
        nav {
            position: fixed; top: 0; width: 100%; padding: 20px 50px;
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(0, 5, 10, 0); /* Slight blue tint for Boot Screen UI */
            border-bottom: 1px solid #1f293b; /* Standard border for Boot Screen */
            z-index: 10000; /* Top of everything */
        }

        .logo { 
            font-family: 'Orbitron', sans-serif; font-weight: 900; font-size: 1.5rem; letter-spacing: 2px; color: #1e293b;
        }
        
        .nav-links { display: flex; gap: 30px; list-style: none; }
        .nav-links a { text-decoration: none; color: #334; font-weight: 500; transition: color 0.3s; }
        .nav-links a:hover { color: var(--accent); text-shadow: 0 0 10px rgba(0, 243, 255, 0.5); }

        /* --- BOOT LOGIC (Boot Sequence) --- */
        .mode-btn {
            /* We change the button to "Reboot System" but functionality stays the same */
            padding: 10px 25px; 
            background: #000; border: 2px solid #33ff00; 
            color: #33ff00;
            font-family: var(--font-main);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        .mode-btn:hover { background: #002200; box-shadow: 0 0 15px rgba(51, 255, 65, 0.5); }

        /* --- MAIN CONTENT (Advanced Interface - Hidden during boot) --- */
        /* Re-using previous Advanced CSS classes */
        /* (Removed :root override above, putting values in 'Advanced' class below is no longer needed as we default to advanced now) */
        body {
            margin: 0; padding: 0;
            /* Permanent Kali Theme */
            --bg-color: #000000;
            --surface-color: rgba(20, 20, 30, 0.8);
            --text-main: #e0e0e0;
            --text-muted: #94a3b8;
            --accent: #00f3ff;
            --accent-secondary: #ff0055;
            --border-color: rgba(0, 243, 255, 0.3);
            --font-main: 'Share Tech Mono', monospace;
            --font-display: 'Orbitron', sans-serif;
            --shadow: 0 0 20px 50px -10px rgba(0, 243, 255, 0.2);
        }

        .film-grain {

            pointer-events: none; z-index: 1;

        /* Permanently Set to Advanced Mode */
        body {
            /* Removed "Simple Mode" styling and reverted to default Kali Colors */
            --bg-color: #000;
            --surface-color: rgba(0,0,0,0);
            --text-main: #e0e0e0;
            --text-muted: #9f9f9f;
            --accent: #00ff00; /* Pure Kali Green */
            --accent-secondary: #ff0055;
            --border-color: #333;
            --font-main: 'Share Tech Mono', monospace;
            --font-display: --font-main;
            --shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        /* --- BOOT SCREEN STYLES (Enhanced) */
        #boot-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100vh;
            background: #000; z-index: 9999;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            opacity: 1; /* Visible by default */
        }

        /* --- DRAGON LOGO --- */
        .kali-logo { font-weight: 900; color: #fff; margin-bottom: 10px; font-family: var(--font-main); }

        .boot-log {
            font-size: 1.2rem; color: var(--text-main); text-align: left;
            width: 90%;
            max-height: 80vh; /* Keep boot screen within screen */
            overflow-y: auto;
            font-family: 'Share Tech Mono', monospace;
            line-height: 1.5;
        }

        .log-line { margin-bottom: 5px; }

        /* --- MAIN CONTENT (Hidden during boot) --- */
        #main-content {
            max-width: 1100px; margin: 0 auto; padding: 100px 20px;
            opacity: 0; /* Starts Hidden */
            transition: opacity 1s ease-in; 
            pointer-events: none; /* Prevent clicks during boot */
        }
        .booted #main-content { opacity: 1; pointer-events: auto; }

        /* --- HUD & FX (Always Active) --- */
        #scanlines, #cursor-fx-container, .hud-corner, .hud-text, .cursor-ring, .cursor-trail, #heartbeat-wrapper, #audio-viz {
            /* These are always visible, just hidden during boot (z-index management in JS) */
        }

        #scanlines {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 999;
            pointer-events: none;
        }

        .hud-corner {
            position: fixed; width: 40px; height: 40px; z-index: 500;
            border: 1px solid var(--accent);
            pointer-events: none;
        }
        .top-left { top: 80px; left: 20px; border-right: none; border-bottom: none; }
        .top-right { top: 80px; right: 20px; border-left: none; border-bottom: none; }
        .bottom-left { bottom: 20px; left: 20px; border-right: none; border-top: none; }
        .bottom-right { bottom: 20px; right: 20px; border-left: none; border-top: none; }

        .hud-text {
            position: fixed; font-family: 'Share Tech Mono'; font-size: 0.8rem; color: var(--accent);
            z-index: 500; pointer-events: none;
        }
        .coord-display { bottom: 30px; left: 70px; }
        .sys-status { top: 90px; right: 70px; text-align: right; }

        /* --- NAVIGATION --- */
        nav {
            position: fixed; top: 0; width: 100%; padding: 20px 50px;
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(0,0,0,0); /* Boot Screen colors */
            border-bottom: 1px solid #222; /* Dark Gray border */
            z-index: 1001; /* Top of Boot Screen */
        }
        
        .logo { font-family: var(--font-display); font-weight: 900; font-size: 1.5rem; letter-spacing: -1px; color: #fff; }
        .nav-links { display: flex; gap: 30px; list-style: none; }
        .nav-links a { text-decoration: none; color: #888; font-weight: 500; font-size: 0.9rem; transition: 0.3s; }
        .nav-links a:hover { color: var(--accent); }

        /* --- MAIN STYLING (Always Advanced) --- */
        main {
            /* Overriding previous defaults to ensure Advanced Mode consistency */
            --bg-color: #020505; /* Deep Black */
            --surface-color: rgba(20, 20, 30, 0.8);
            --text-main: #e0e0e0;
            --text-muted: #94a3b8;
            --accent: #00f3ff;
            --accent-secondary: #ff0055;
            --border-color: rgba(0, 243, 255, 0.3);
            --font-main: 'Share Tech Mono', monospace;
            --font-display: 'Orbitron', sans-serif;
            --shadow: 0 20px 50px -10px rgba(0, 243, 255, 0.15);
        }

        /* --- CURSOR FX (Always Advanced) --- */
        #cursor-fx-container {
            position: fixed; top: 0; left: 0; width: 0; height: 0; z-index: 9998;
        }

        .cursor-core {
            position: fixed; width: 40px; height: 40px;
            border: 1px solid #00ff00;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.2s, height: 0.2s, border-color 0.2s;
        }

        .cursor-trail {
            position: fixed; width: 8px; height: 8px; background: #00ff00;
            border-radius: 50%;
            pointer-events: none; z-index: 9997;
        }

        .cursor-ring {
            position: fixed; width: 50px; height: 50px;
            border: 1px solid var(--accent);
            border-radius: 50%;
            pointer-events: none; z-index: 9999;
            transition: all 0.1s ease-out;
        }

        /* --- REALISTIC CRT FX (Always On) --- */
        /* Scanlines */
        .scanlines {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 998;
        }

        /* --- HUD ELEMENTS (Always Visible) --- */
        .hud-corner { pointer-events: none; opacity: 1; }

        /* --- BACKGROUND --- */
        #canvas-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
        }

        /* --- NAV --- */
        nav {
            position: fixed; top: 0; width: 100%; padding: 15px 30px;
            display: pointer-events: auto; /* Allow nav clicks in advanced mode */
            background: rgba(0, 0, 0, 0.9); /* Darker navbar */
            border-bottom: 1px solid var(--border-color);
            z-index: 1000;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .logo { color: var(--accent); text-shadow: 0 0 10px var(--accent); }
        
        .nav-links { display: flex; gap: 30px; list-style: none; }
        .nav-links a { text-decoration: none; color: #888; font-weight: 500; font-size: 0.9rem; transition: 0.3s; position: relative; text-transform: uppercase; letter-spacing: 1px; }
        .nav-links a:hover { color: var(--accent); text-shadow: 0 0 10px var(--accent); }

        /* --- BUTTON --- */
        .mode-switch {
            padding: 10px 20px;
            background: transparent; border: 2px solid var(--accent);
            color: var(--accent);
            font-family: var(--font-main); font-weight: bold;
            cursor: pointer; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-transform: uppercase; letter-spacing: 1px;
            z-index: 1001; /* Above other elements */
        }

        /* --- LAYOUT --- */
        main { max-width: 1200px; margin: 0 auto; padding: 100px 20px 60px 20px; }

        section { margin-bottom: 150px; opacity: 0; transform: 30px; transition: all 0.8s cubic-bezier(0.2, 0.8, 0.2, 1); }
        section.revealed { opacity: 1; transform: translateY(0); }

        h2 {
